name: Create Release

on:
  push:
    tags:
      # Check 1: Only trigger on tags that look like SemVer (e.g. 1.0.0, 1.0.0-rc1)
      # This ignores tags like 'v1.0' (missing patch), 'test', or 'experiment'
      - '[0-9]+.[0-9]+.[0-9]+*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Verify Tag Matches POM Version
      # Check 2: Safety Check
      # Fails the workflow if the Git tag (e.g., 1.0.0-rc1) does not match
      # the <version> in pom.xml. This ensures Source of Truth consistency.
      run: |
        POM_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        TAG_VERSION=${{ github.ref_name }}
        
        if [ "$POM_VERSION" != "$TAG_VERSION" ]; then
          echo "::error::Version Mismatch! POM says '$POM_VERSION' but Tag says '$TAG_VERSION'."
          echo "Please update your pom.xml <version> to match the tag and try again."
          exit 1
        fi
        echo "âœ… Version Verification Passed: $TAG_VERSION"

    - name: Build Uber-Jar
      # Builds using the confirmed correct version
      run: mvn -B package -DskipTests

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        # Wildcard catches the jar regardless of naming details
        files: target/*-runner.jar
        generate_release_notes: true
        # Check 3: Automatic Pre-release Labeling
        # If tag contains rc, cr, beta, or alpha -> Marked as Pre-release (Yellow)
        # If tag is 1.0.0 -> Marked as Latest (Green)
        prerelease: ${{ contains(github.ref, 'rc') || contains(github.ref, 'cr') || contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
