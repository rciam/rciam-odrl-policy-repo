openapi: 3.1.0
info:
  title: ODRL Policy Repository API
  version: 0.0.1
  description: |
    API for storing, managing, validating and retrieving ODRL policies.
servers:
  - url: https://pap.example.org/api/v1
    description: Replace with actual deployment URL
tags:
  - name: Policies
    description: Manage ODRL policies
  - name: Validation
    description: Server-side validation of ODRL policies
paths:
  /policies:
    get:
      tags: [Policies]
      summary: List ODRL policies
      description: |
        Returns a paginated list of policies visible to the caller according to the
        deployment's authorisation model. Optional filters narrow the result set.
      security:
        - oauth2: [policies:read]
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [draft, published, deprecated]
        - name: policyType
          in: query
          schema:
            type: string
            enum: [set, offer, agreement, request, unknown]
        - name: target
          in: query
          schema: { type: string }
        - name: assigner
          in: query
          schema: { type: string }
        - name: assignee
          in: query
          schema: { type: string }
        - name: q
          in: query
          description: Free-text search on name/description (implementation-specific)
          schema: { type: string }
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Paginated list of policies
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PolicyList'
        default:
          $ref: '#/components/responses/ErrorResponse'

    post:
      tags: [Policies]
      summary: Create a new ODRL policy
      security:
        - oauth2: [policies:write]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PolicyInput'
      responses:
        '201':
          description: Policy successfully created
          headers:
            Location:
              description: URI of the newly created policy resource
              schema:
                type: string
                format: uri
              example: https://policy.example.org/api/v1/policies/3fa85f64-5717-4562-b3fc-2c963f66afa6
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Policy'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'

  /policies/{policyId}:
    parameters:
      - $ref: '#/components/parameters/policyId'

    get:
      tags: [Policies]
      summary: Retrieve a policy
      security:
        - oauth2: [policies:read]
      responses:
        '200':
          description: The requested policy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Policy'
        '404':
          $ref: '#/components/responses/ErrorResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'

    put:
      tags: [Policies]
      summary: Replace an existing policy
      security:
        - oauth2: [policies:write]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PolicyInput'
      responses:
        '200':
          description: Policy updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Policy'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '404':
          $ref: '#/components/responses/ErrorResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'

    patch:
      tags: [Policies]
      summary: Partially update a policy
      description: |
        JSON Merge Patch (RFC 7396). Setting a property to `null` removes it.
      security:
        - oauth2: [policies:write]
      requestBody:
        required: true
        content:
          application/merge-patch+json:
            schema:
              $ref: '#/components/schemas/PolicyPatch'
      responses:
        '200':
          description: Policy updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Policy'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '404':
          $ref: '#/components/responses/ErrorResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'

    delete:
      tags: [Policies]
      summary: Delete a policy
      description: |
        Implementations MAY perform soft-delete (e.g. status → deprecated)
        instead of hard delete — behaviour must be documented per deployment.
      security:
        - oauth2: [policies:write]
      responses:
        '204':
          description: Policy deleted (or marked deprecated)
        '404':
          $ref: '#/components/responses/ErrorResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'

  /policies/{policyId}/validate:
    post:
      tags: [Validation]
      summary: Validate a policy
      description: |
        Validates the stored policy or an optional candidate payload.
        The stored policy is never modified when a candidate is supplied.
      security:
        - oauth2: [policies:read]
      parameters:
        - $ref: '#/components/parameters/policyId'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PolicyInput'
      responses:
        '200':
          description: Validation result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationResult'
        '404':
          $ref: '#/components/responses/ErrorResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'

components:
  parameters:
    policyId:
      name: policyId
      in: path
      required: true
      description: Repository-unique UUID of the policy
      schema:
        type: string
        format: uuid
      example: 3fa85f64-5717-4562-b3fc-2c963f66afa6

  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://auth.example.org/protocol/openid-connect/token
          scopes:
            policies:read: Read policies and validate
            policies:write: Create, update and delete policies
            policies:admin: Administrative operations (optional)

  responses:
    ErrorResponse:
      description: Error details (RFC 7807)
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'

  schemas:
    ProblemDetails:
      type: object
      properties:
        type:
          type: string
          format: uri
          default: "about:blank"
        title:
          type: string
        status:
          type: integer
        detail:
          type: string
        instance:
          type: string
          format: uri
      example:
        type: "https://example.org/errors/invalid-policy"
        title: "Invalid ODRL Policy"
        status: 400
        detail: "The provided ODRL document does not conform to the information model."

    PolicyList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Policy'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer

    Policy:
      type: object
      required:
        - id
        - name
        - description
        - policyType
        - status
        - odrlPolicy
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          format: uuid
          description: Repository-unique identifier
          example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
        name:
          type: string
          example: "Default data-access policy for climate datasets"
        description:
          type: string
          example: "Grants read access to authenticated data-scientists for all datasets in the climate collection."
        version:
          type: string
          example: "1.2.0"
        policyType:
          type: string
          enum: [set, offer, agreement, request, unknown]
        status:
          type: string
          enum: [draft, published, deprecated]
          example: published
        labels:
          type: array
          items: { type: string }
          example: ["climate", "public-research"]
        createdAt:
          type: string
          format: date-time
        createdBy:
          type: string
          description: Identifier of creator (e.g. sub claim)
        updatedAt:
          type: string
          format: date-time
        updatedBy:
          type: string
        odrlPolicy:
          type: object
          additionalProperties: true
          description: |
            Full ODRL policy in JSON-LD format.
            It is **strongly recommended** that `uid` uses the `urn:uuid:` namespace and matches the repository `id`.
          example:
            "@context": "https://www.w3.org/ns/odrl.jsonld"
            uid: "urn:uuid:3fa85f64-5717-4562-b3fc-2c963f66afa6"
            type: "Set"
            permission:
              - target: "urn:dataset:climate:001"
                assignee: "urn:example.org:group:climate:role=member"
                action: "use"

    PolicyInput:
      type: object
      required:
        - name
        - description
        - policyType
        - status
        - odrlPolicy
      properties:
        name: { type: string }
        description: { type: string }
        version: { type: string }
        policyType:
          type: string
          enum: [set, offer, agreement, request, unknown]
        status:
          type: string
          enum: [draft, published, deprecated]
        labels:
          type: array
          items: { type: string }
        odrlPolicy:
          type: object
          additionalProperties: true

    PolicyPatch:
      type: object
      description: Fields follow PolicyInput. `null` removes the property (JSON Merge Patch).
      properties:
        name: { type: string }
        description: { type: string }
        version: { type: string }
        status:
          type: string
          enum: [draft, published, deprecated]
        labels:
          type: array
          items: { type: string }
        odrlPolicy:
          type: object
          additionalProperties: true

    ValidationResult:
      type: object
      required: [valid]
      properties:
        valid:
          type: boolean
        errors:
          type: array
          items:
            type: object
            properties:
              code: { type: string }
              message: { type: string }
              path:
                type: string
                description: "JSON Pointer to the offending element"
              category:
                type: string
                description: Optional category (e.g. "odrl-model", "profile", "business-rule")
            required: [code, message]
